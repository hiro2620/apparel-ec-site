<h1>サインイン</h1>
<form action="" method="POST">
  {% csrf_token %}
  {{ form.non_field_errors }}

  {% for field in form %}
    {{ field.label }}
    <br/>
    {{ field }}
    <br/>
    {{ field.error }}

  {% endfor %}

  <br/>
  <button type="submit">サインイン</button>
</form>
